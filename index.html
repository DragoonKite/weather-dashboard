<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style src="./assets/css/style.css"></style>
</head>
<body>
    <div class="container">
        <div class= "row">
            <h1 class="col-lg-12 text-light bg-dark text-center">Weather Dashboard</h1>
            <div class="col-lg-4 bg-light" id="search-box">
                <h4>Search for a City:</h4>
                <form action="">
                    <input type="text" name="search" id="search">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
                <div class ="d-flex flex-column mb-3 mt-3" id="history-display"></div>
            </div>
            <div class="col-lg-8 ">
                <div class= "border" id ="weather-container">
                    <h3 id="searched-city"></h3>
                    <p id="searched-temp"></p>
                    <p id="searched-hum"></p>
                    <p id="searched-wind"></p>
                    <p id="searched-uv"></p>
                </div>
                <div class="row" id="5-day-container">
                    <h4>5-Day Forecast:</h4>
                    <div class ="m-2 card-group" id="5-day-card-container">
                        
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
